<html lang="en">

<body>
    <h1>Карусель №1</h1>

            <img src="https://picsum.photos/seed/945/1920/1080" alt="pic">

        </div>

            <img src="https://picsum.photos/seed/946/1920/1080" alt="pic">
        </div>

            <button class="prev">
                <img src="arrow.png" alt="prev-icon">
            </button>
            <button class="next">
                <img src="arrow.png" alt="next-icon">
            </button>

        <div class="controls2">

            <button class="pic2"></button>
